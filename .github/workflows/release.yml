name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  DART_SDK: "3.10.7"

jobs:
  build-macos-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK }}

      - name: Install dependencies
        run: dart pub get

      - name: Compile binary
        run: dart compile exe bin/vide.dart -o vide-macos-arm64

      - name: Codesign binary
        run: codesign --sign - --force vide-macos-arm64

      - name: Create tarball
        run: |
          chmod +x vide-macos-arm64
          mv vide-macos-arm64 vide
          tar -czvf vide-macos-arm64.tar.gz vide

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vide-macos-arm64
          path: vide-macos-arm64.tar.gz

  build-macos-x64:
    runs-on: macos-15-large
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK }}

      - name: Install dependencies
        run: dart pub get

      - name: Compile binary
        run: dart compile exe bin/vide.dart -o vide-macos-x64

      - name: Codesign binary
        run: codesign --sign - --force vide-macos-x64

      - name: Create tarball
        run: |
          chmod +x vide-macos-x64
          mv vide-macos-x64 vide
          tar -czvf vide-macos-x64.tar.gz vide

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vide-macos-x64
          path: vide-macos-x64.tar.gz

  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK }}

      - name: Install dependencies
        run: dart pub get

      - name: Compile binary
        run: dart compile exe bin/vide.dart -o vide-linux-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vide-linux-x64
          path: vide-linux-x64

  build-windows-x64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ env.DART_SDK }}

      - name: Install dependencies
        run: dart pub get

      - name: Compile binary
        run: dart compile exe bin/vide.dart -o vide-windows-x64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vide-windows-x64
          path: vide-windows-x64.exe

  release:
    needs: [build-macos-arm64, build-macos-x64, build-linux-x64, build-windows-x64]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download macOS arm64 binary
        uses: actions/download-artifact@v4
        with:
          name: vide-macos-arm64

      - name: Download macOS x64 binary
        uses: actions/download-artifact@v4
        with:
          name: vide-macos-x64

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: vide-linux-x64

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: vide-windows-x64

      - name: Create SHA256SUMS
        run: |
          sha256sum vide-macos-arm64.tar.gz vide-macos-x64.tar.gz vide-linux-x64 vide-windows-x64.exe > SHA256SUMS.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vide-macos-arm64.tar.gz
            vide-macos-x64.tar.gz
            vide-linux-x64
            vide-windows-x64.exe
            SHA256SUMS.txt
          generate_release_notes: true
